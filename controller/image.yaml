schema_version: 1

name: "rhpam-7/rhpam72-controller"
description: "Red Hat Process Automation Manager Standalone Controller 7.2 container image"
version: "7.2.0"
from: "rhel7:7-released"
labels:
    - name: "com.redhat.component"
      value: "rhpam-7-rhpam72-controller-container"
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - name: jboss-eap-7-image
            git:
                  url: https://github.com/jboss-container-images/jboss-eap-7-image.git
                  ref: eap72-dev
          - path: modules
      install:
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: eap-7.2-latest
          - name: rhpam-7-controller
packages:
      content_sets_file: content_sets.yml
osbs:
      configuration:
          container_file: container.yaml
      repository:
          name: containers/rhpam-7-controller
          branch: rhpam-7.2-rhel-7
