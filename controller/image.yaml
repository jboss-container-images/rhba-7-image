schema_version: 1

name: "rhpam-7/rhpam75-controller"
description: "Red Hat Process Automation Manager Standalone Controller 7.5 container image"
version: "7.5.0"
from: "ubi8:8-released"
labels:
    - name: "com.redhat.component"
      value: "rhpam-7-rhpam75-controller-rhel8-container"
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - name: jboss-eap-7-image
            git:
                  url: https://github.com/jboss-container-images/jboss-eap-7-image.git
                  ref: eap72-dev
          - path: modules
      install:
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: dynamic-resources
          - name: eap-7.2-latest
          - name: rhpam-7-controller
packages:
      content_sets_file: content_sets.yml
osbs:
      configuration:
          container_file: container.yaml
      repository:
          name: containers/rhpam-7-controller
          branch: rhba-7.5-rhel-8
