schema_version: 1

name: "rhpam-7/rhpam72-businesscentral-indexing"
description: "Red Hat Business Central Indexing 7.2 container image"
version: "7.2.0"
from: "rhel7:7-released"
labels:
    - name: "com.redhat.component"
      value: "rhpam-7-rhpam72-businesscentral-indexing-container"
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - path: modules
      install:
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: rhpam-7-businesscentral-indexing
packages:
      content_sets_file: content_sets.yml
      install:
          - hostname
osbs:
      configuration:
          container_file: container.yaml
      repository:
          name: containers/rhpam-7-businesscentral-indexing
          branch: rhpam-7.2-rhel-7
