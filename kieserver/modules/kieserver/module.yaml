schema_version: 1

name: "rhpam-7-kieserver"
description: "Red Hat Process Automation Manager KIE Server 7.4 install"
labels:
    - name: "org.jboss.product"
      value: "rhpam-kieserver"
    - name: "org.jboss.product.version"
      value: "7.4.0"
    - name: "org.jboss.product.rhpam-kieserver.version"
      value: "7.4.0"
envs:
    - name: "JBOSS_PRODUCT"
      value: "rhpam-kieserver"
    - name: "RHPAM_KIESERVER_VERSION"
      value: "7.4.0"
    - name: "PRODUCT_VERSION"
      value: "7.4.0"
    - name: "KIE_SERVER_DISTRIBUTION_ZIP"
      value: "kie_server_distribution.zip"
    - name: "BUSINESS_CENTRAL_DISTRIBUTION_ZIP"
      value: "business_central_distribution.zip"
    - name: "BUSINESS_CENTRAL_DISTRIBUTION_EAP"
      value: "jboss-eap-7.2"
    - name: "JBPM_WB_KIE_SERVER_BACKEND_JAR"
      value: "jbpm-wb-kie-server-backend-7.4.0.redhat-20190512.jar"
# remember to also update "JBPM_WB_KIE_SERVER_BACKEND_JAR" value
artifacts:
    - name: "KIE_SERVER_DISTRIBUTION_ZIP"
      target: "kie_server_distribution.zip"
      #     rhpam-7.4.0.PAM-redhat-20190512-kie-server-ee8.zip
      md5: "1738b94a05d94557329d663c3946a56a"
    - name: "BUSINESS_CENTRAL_DISTRIBUTION_ZIP"
      target: "business_central_distribution.zip"
      #     rhpam-7.4.0.PAM-redhat-20190512-business-central-eap7-deployable.zip
      md5: "71b2abcb493bc41021745890cd34bbe6"
    - name: "slf4j-simple.jar"
      target: "slf4j-simple.jar"
      #     slf4j-simple-1.7.22.redhat-1.jar
      md5: "51c319582c16a07c21e41737e45cb03a"
run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone-full.xml"
execute:
    - script: install
