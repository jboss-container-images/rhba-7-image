schema_version: 1

name: "rhpam-7-kieserver"
description: "Red Hat Process Automation Manager KIE Server 7.2 install"
labels:
    - name: "org.jboss.product"
      value: "rhpam-kieserver"
    - name: "org.jboss.product.version"
      value: "7.2.0"
    - name: "org.jboss.product.rhpam-kieserver.version"
      value: "7.2.0"
envs:
    - name: "JBOSS_PRODUCT"
      value: "rhpam-kieserver"
    - name: "RHPAM_KIESERVER_VERSION"
      value: "7.2.0"
    - name: "PRODUCT_VERSION"
      value: "7.2.0"
    - name: "KIE_SERVER_DISTRIBUTION_ZIP"
      value: "KIE_SERVER_DISTRIBUTION.ZIP"
    - name: "BUSINESS_CENTRAL_DISTRIBUTION_ZIP"
      value: "BUSINESS_CENTRAL_DISTRIBUTION.ZIP"
    - name: "BUSINESS_CENTRAL_DISTRIBUTION_EAP"
      value: "jboss-eap-7.2"
    - name: "JBPM_WB_KIE_SERVER_BACKEND_JAR"
      value: "jbpm-wb-kie-server-backend-7.2.0.redhat-20181111.jar"
# remember to also update "JBPM_WB_KIE_SERVER_BACKEND_JAR" value
artifacts:
    - name: KIE_SERVER_DISTRIBUTION.ZIP
      path: rhpam-7.2.0.PAM-redhat-20181111-kie-server-ee7.zip
      md5: 4efd7a40e00669eb076d59ac0632560f
    - name: BUSINESS_CENTRAL_DISTRIBUTION.ZIP
      path: rhpam-7.2.0.PAM-redhat-20181111-business-central-eap7-deployable.zip
      md5: 1df31ea8a417e89aa28ccccb791cd7d7
run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone-full.xml"
execute:
    - script: install
