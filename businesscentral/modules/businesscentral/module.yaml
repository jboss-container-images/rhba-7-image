schema_version: 1

name: "rhpam-7-businesscentral"
description: "Red Hat Business Central 7.3 install"
labels:
    - name: "org.jboss.product"
      value: "rhpam-businesscentral"
    - name: "org.jboss.product.version"
      value: "7.3.1"
    - name: "org.jboss.product.rhpam-businesscentral.version"
      value: "7.3.1"
envs:
    - name: "JBOSS_PRODUCT"
      value: "rhpam-businesscentral"
    - name: "RHPAM_BUSINESS_CENTRAL_VERSION"
      value: "7.3.1"
    - name: "PRODUCT_VERSION"
      value: "7.3.1"
    - name: "BUSINESS_CENTRAL_DISTRIBUTION_ZIP"
      value: "business_central_distribution.zip"
    - name: "BUSINESS_CENTRAL_DISTRIBUTION_EAP"
      value: "jboss-eap-7.2"
ports:
    - value: 8001
artifacts:
    - name: "BUSINESS_CENTRAL_DISTRIBUTION_ZIP"
      target: "business_central_distribution.zip"
      #     rhpam-7.3.1-business-central-eap7-deployable.zip
      md5: "ec7f58bcf7b8de60b564a0c658b85d01"
run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone.xml"
execute:
    - script: install
